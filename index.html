<!DOCTYPE html>
<html>
<head>
    <title>React-project</title>
</head>
<body>
    <div id="root"></div>

<!-- import -->
<!-- React JS : 어플리케이션이 interactive 하도록 만들어주는 library -->
<!-- <script src="https://unpkg.com/react@17/umd/react.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<!-- ReactDOM : react element들을 html body에 둘 수 있도록 해주는 library -->
<!-- <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
    const root = document.getElementById("root");
    
    function App(){
        const [minutes, setMinutes] = React.useState(); //state만들어줌. [현재값, 현재값을 수정해주는 함수]
        const onChange = (event) => {
            setMinutes(event.target.value);
        };

        return( //Minutes에 분을 쓰면 시간 단위가 갱신, Hours에 시간을 쓰면 분 단위가 갱신
            <div>
                <h1>Super converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input
                 value={minutes}
                 id="minutes" 
                 placeholder="Minutes" 
                 type="number"
                 onChange={onChange}
                /> 
                <h4>You want to convert {minutes}</h4>
                <label htmlFor="hours">Hours</label>
                <input id="hours" placeholder="Hours" type="number"/>
            </div>
        );
    
    };

    ReactDOM.render(<App />, root);
</script> 
</html>

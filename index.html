<!DOCTYPE html>
<html>
<head>
    <title>React-project</title>
</head>
<body>
    <div id="root"></div>

<!-- import -->
<!-- React JS : 어플리케이션이 interactive 하도록 만들어주는 library -->
<!-- <script src="https://unpkg.com/react@17/umd/react.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<!-- ReactDOM : react element들을 html body에 둘 수 있도록 해주는 library -->
<!-- <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp(){ // 실행순서 4 // 실행순서 7
        counter += 1;
        render();
    }
    function render(){ // 실행순서 2 // 실행순서 5 // 실행순서 8
        ReactDOM.render(<Container />, root);
    }
    
    const Container = () => ( // 실행순서 3 // 실행순서 6 // 실행순서 9
        <div>
            <h3>Total clciks : {counter}</h3>
            <button onClick={countUp}>Click me</button>
        </div>
    );
    render(); // 실행순서 1
</script> 
</html>

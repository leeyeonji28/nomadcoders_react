<!DOCTYPE html>
<html>
<head>
    <title>React-project</title>
</head>
<body>
    <div id="root"></div>

<!-- import -->
<!-- React JS : 어플리케이션이 interactive 하도록 만들어주는 library -->
<!-- <script src="https://unpkg.com/react@17/umd/react.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<!-- ReactDOM : react element들을 html body에 둘 수 있도록 해주는 library -->
<!-- <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp(){
        counter += 1;
        ReactDOM.render(<Container />, root); // 추가해서 countUp이 호출될때마다 리렌더링 해줌, 리렌더링을 하면 Container이 재실행 됨
    }
    
    const Container = () => (
        <div>
            <h3>Total clciks : {counter}</h3>
            <button onClick={countUp}>Click me</button>
        </div>
    );
    ReactDOM.render(<Container />, root); // 로드 시 바로 실행 됨 (counter == 0), 리렌더링을 하지 않아 숫자가 바뀌지 않음
</script> 
</html>
